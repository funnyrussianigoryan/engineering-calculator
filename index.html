<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
    <body>
        <div id="root">
            <div class='header'>
                <div class='header-button' id='simple'>Simple</div>
                <div class='header-button' id='engineering'>Engineering</div>
                <label class='text'>
                    Decimal place:
                    <select type="text" id='decimalPlace'>
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                    </select>
                  </label> 
            </div>
            <div id='work-space'>
                <div class='calculatorSimple hidden'>
                    <div class='output'><p></p></div> 
                    <div class='num-button' data-type='number'>1</div>
                    <div class='num-button' data-type='number'>2</div>
                    <div class='num-button' data-type='number'>3</div>
                    <div class='num-button' data-type='minusPlus'>+</div>
                    <div class='num-button' data-type='number'>4</div>
                    <div class='num-button' data-type='number'>5</div>
                    <div class='num-button' data-type='number'>6</div>
                    <div class='num-button' data-type='minusPlus'>-</div>
                    <div class='num-button' data-type='number'>7</div>
                    <div class='num-button' data-type='number'>8</div>
                    <div class='num-button' data-type='number'>9</div>
                    <div class='num-button' data-type='multiply'>*</div>
                    <div class='num-button' data-type='openBracket'>(</div>
                    <div class='num-button' data-type='zero'>0</div>
                    <div class='num-button' data-type='closeBracket'>)</div>
                    <div class='num-button' data-type='multiply'>/</div>
                    <div class='num-button' data-type='dote'>.</div>
                    <div class='num-button' data-type='equally' id='equally'>=</div>
                    <div class='num-button' data-type='C' id='C'>C</div>
                    <div class='num-button' data-type='back' id='back'>back</div>
                </div>
                <div class='calculatorEngineering'>
                    <div class='output'><p></p></div>     
                    <div class='num-button' data-type='number'>1</div>
                    <div class='num-button' data-type='number'>2</div>
                    <div class='num-button' data-type='number'>3</div>
                    <div class='num-button' data-type='pow2'>x^2</div>
                    <div class='num-button' data-type='minusPlus'>+</div>
                    <div class='num-button' data-type='sin'>Sin</div>
                    <div class='num-button' data-type='equally' id='equally'>=</div>
                    <div class='num-button' data-type='number'>4</div>
                    <div class='num-button' data-type='number'>5</div>
                    <div class='num-button' data-type='number'>6</div>
                    <div class='num-button' data-type='pow'>x^y</div>
                    <div class='num-button' data-type='minusPlus'>-</div>
                    <div class='num-button' data-type='cos'>Cos</div>
                    <div class='num-button' data-type='back' id='back'>Back</div>
                    <div class='num-button' data-type='number'>7</div>
                    <div class='num-button' data-type='number'>8</div>
                    <div class='num-button' data-type='number'>9</div>
                    <div class='num-button' data-type='sqrt'>√</div>
                    <div class='num-button' data-type='multiply'>*</div>
                    <div class='num-button' data-type='tan'>Tan</div>
                    <div class='num-button' data-type='C' id='C'>C</div>
                    <div class='num-button' data-type='openBracket'>(</div>
                    <div class='num-button' data-type='zero'>0</div>
                    <div class='num-button' data-type='closeBracket'>)</div>
                    <div class='num-button' data-type='dote'>.</div>
                    <div class='num-button' data-type='multiply'>/</div>
                    <div class='num-button' data-type='constPI'>π</div>
                    <div class='num-button' data-type='constE'>e</div> 
                </div> 
            </div>
        </div>
        <script src='index.js'></script>
    </body>
</html>
